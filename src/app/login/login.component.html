<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid text-center pt-5 mt-2">
  <form class="validated">
    <div class="form-group">
      <label for="uname"><h3>Username</h3></label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="username" required>
    </div>
    <div class="form-group">
      <label for="pwd"><h3>Password</h3></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree to the terms and conditions.
      </label>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>

</body>
</html>
